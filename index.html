<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Habits</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca da aplicação de hábitos" />
      <button>
        <img src="./assets/plus.svg" alt="Sinal de soma" />
        <div>Registrar meu dia</div>
      </button>

    </header>
    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="exercises"> <img src="./icons/running.png" alt=""></div>
        <div class="habit" data-name="drinkWater"><img src="./icons/drink-water.png" alt=""></div>
        <div class="habit" data-name="eatFruit"><img src="./icons/banana.png" alt=""></div>
        <div class="habit" data-name="study"><img src="./icons/writing.png" alt=""></div>
        <div class="habit" data-name="playWithDog"><img src="./icons/walking-dog.png" alt=""></div>
        <div class="habit" data-name="takeVitamin"><img src="./icons/vitamin.png" alt=""></div>
        <div class="habit" data-name="makeCode"><img src="./icons/coding.png" alt=""></div>
        <div class="habit" data-name="careOfPlants"><img src="./icons/watering-plants.png" alt=""></div>
      </div>
      <div class="days">
      </div>
    </form>
  <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
  <script src="./script.js"></script>
  </body>
</html>
